{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
  {% for note in object_list %}
    {% if user == note.author %}
    <div class="card">
      <div class="card-header">
        <span class="text-muted">Автор: {{ note.author }} | {{ note.date }}</span>
        </div>
      <div class="card-body">
        {{ note.text }}
      </div>
      </div>
      <br>
    {% endif %}
  {% endfor %}

{% endif %}
{% endblock content %}
