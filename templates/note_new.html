{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
    <div class="container">
        <h1>Новая заметка</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit" name="send"> Добавить </button>
        </form>
    </div>

{% endif %}
{% endblock content %}
