
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заметки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    {% if user.is_authenticated %}
    <nav>
        <div class="list-group">
  <a href="/" class="list-group-item list-group-item-dark">Главная</a>
  <a href="{% url 'note_new' %}" class="list-group-item list-group-item-dark">Добавить заметку</a>
  <a href="{% url 'index' %}" class="list-group-item list-group-item-dark">Список заметок</a>
  <a href="{% url 'logout' %}" class="list-group-item list-group-item-dark">Выйти</a>
</div>
    </nav>
    {% else %}
    <nav>
        <div class="list-group">
  <a href='/' class="list-group-item list-group-item-dark">Главная</a>
  <a href="{%url 'login' %}" class="list-group-item list-group-item-dark">Авторизация</a>
  <a href="{% url 'signup' %}" class="list-group-item list-group-item-dark">Регистрация</a>
</div>
    </nav>
    {% endif %}
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
